<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tallplants Sprite Grid</title>
  <style>
    :root {
      --sheet-width: 3072px;
      --sheet-height: 1536px;
      --cols: 12;
      --rows: 6;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      position: relative;
      width: var(--sheet-width);
      height: var(--sheet-height);
      transform-origin: top left;
      image-rendering: pixelated;
      border: 1px solid #30363d;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }

    .sheet {
      position: absolute;
      inset: 0;
      background: url("https://magicgarden.gg/version/436ff68/assets/tiles/tallplants.png") no-repeat center / 100% 100%;
      image-rendering: pixelated;
    }

    .grid {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
      pointer-events: none;
      color: #e6edf3;
      font-weight: 700;
      text-shadow: 0 0 6px #0d1117, 0 0 3px #0d1117;
    }

    .grid div {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 6px;
      font-size: 20px;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.05);
    }

    .legend {
      margin-left: 18px;
      max-width: 260px;
      line-height: 1.5;
      position: sticky;
      top: 16px;
    }

    .legend h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 700;
    }

    .legend p {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #9da7b3;
    }

    .legend code {
      background: #161b22;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 13px;
      color: #c9d1d9;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
        align-items: center;
      }

      .legend {
        margin: 12px 0 0 0;
        position: static;
        max-width: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <div class="sheet"></div>
    <div class="grid" id="grid"></div>
  </div>
  <div class="legend">
    <h1>Tallplants Sprite Grid</h1>
    <p>Indices are zero-based, row-major (same order as <code>getTile(sheet, index)</code>). Sheet is 12 columns Ã— 6 rows (tile size 256px).</p>
    <p>If cactus/bamboo still miss, pick their tile index here and we can hard-code it.</p>
  </div>

  <script>
    const cols = 12;
    const rows = 6;
    const grid = document.getElementById('grid');
    for (let i = 0; i < cols * rows; i++) {
      const cell = document.createElement('div');
      cell.textContent = i;
      grid.appendChild(cell);
    }

    const wrapper = document.getElementById('wrapper');
    function resize() {
      const scale = Math.min(
        window.innerWidth / (parseInt(getComputedStyle(wrapper).width, 10) + 320),
        window.innerHeight / (parseInt(getComputedStyle(wrapper).height, 10) + 80),
        1
      );
      wrapper.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
